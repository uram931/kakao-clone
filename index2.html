<!-- meta 태그는 추가정보라는 뜻이다 -->
<!DOCTYPE html>
<!-- 구글 크롬으로 하여금 이 문서가 html 문서임을 알려준다 -->
<html>
  <head>
    <!-- head는 유저에게 보이지 않는다,브라우저에게 웹사이트에 관한 필요한 정보를 제공할 뿐이다 -->
    <meta charset="utf-8" />
    <!-- charset은 character encoding 이라는 뜻이다 -->
    <meta name="description" content="Welcome to my kakao clone" />
    <title>this is title</title>
  </head>
  <body>
    <h1>This is my big title</h1>
    <!-- h1~h6까지 있다  -->
  </body>
</html>
